<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" type="text/css" href="hangman.css">
    <script type="text/javascript" src="Hangman.js"></script>
</head>

<body>
    <header>
        <h1>Hangman Game</h1>
    </header>

    <section class="game">
        <div class="text">

            <h2>Make your guess</h2>
            <h1 style="padding-top:150px;">
                <table class = "table">
                    <tbody >
                        <tr id="letters">
                            <td >s</td>
                        </tr>
                    </tbody>
                </table>
            </h1>
            <h2 style="padding-top: 100px;"></h2>

        </div>

        <div class="picture">
            <h2>Progress:</h2>
            <img src="resourses/pictures/hangman0.png" id="hangmanPic" alt="hangman0" width="95%" height="60%">
            <h3>You have</h3> <span id="guesses">5</span>
                <h3>guesses left</h3>
        </div>

    </section>
    <section class="keyboard">
        <div class="guess">
            <form action="#">
                <!-- <input type="text" name="" id="textInput">  remove for option 2 -->
                <input type="submit" id="formSubmit" onclick="submitForms()" value="Check if correct">
            </form>
            <!-- <span id="toast"></span> -->
        </div>
    </section>
    <footer>

        <h3>Timer:</h3> <span id="min">0</span> minutes <span id="sec">0</span> seconds

    </footer>
</body>

</html>
